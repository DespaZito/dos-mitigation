- name: Disable QUIC Retry at Server
  hosts: server
  tasks:
    - name: Edit nginx config file
      replace:
        path: /etc/nginx/nginx.conf
        regexp: 'quic_retry on'
        replace: 'quic_retry off'
      become: yes
    - name: Restart nginx server
      systemd:
        name: nginx
        state: started
        daemon_reload: yes
      become: yes